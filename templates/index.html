{% extends "base.html" %}

{% block content %}
    <h1>Blog users!</h1>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        {% for user in users %}
            <ul>
                <li><a href="/blog?user={{user.username}}">{{user.username}}</a></li>
            </ul>
        {% endfor %}

    {% endif %}

{% endblock %}
