{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry!</h1>
    <form action="/newpost" method="POST" id="blog">
        <label>
        Title: 
        <input type="text" name="title" value="{{post_title}}">
        </label>
        <input type="submit">
    </form>
    <br>
    <textarea rows="4" cols="50" name="contents" form="blog">{{post_contents}}</textarea>

{% endblock %}
