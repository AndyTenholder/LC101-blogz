{% extends "base.html" %}

{% block content %}
    <h1>It's a Blog!</h1>

    {% if not posts %}
    <p>No posts yet</p>
    {% else %}

        {% for post in posts %}
            <a href="/blog?post_id={{post.id}}"><h2>{{post.title}}</h2></a>
            <p>{{post.content}}</p>
            <p>Written by : <a href="/blog?user={{post.owner.username}}">{{post.owner.username}}</a></p>
            <hr>
        {% endfor %}

    {% endif %}

{% endblock %}
